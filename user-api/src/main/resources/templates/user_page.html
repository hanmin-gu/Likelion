<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>user_page</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="css/user_page.css" />
  </head>

  <body class="background">
    <div id="navContainer"></div>

    <div class="formBox">
      
    <div class="container text-center">
      <div class="row">
        <!-- 로드된 json이 없어서 화면상 안보임 로드하면 보일꺼에요 -->
        <!-- 프로필 사진 -->
        <div class="col-2" src="img/user_primary.png"><img id="profile-image" src="" alt="" style="height: 150px; width: 150px; margin-left: 50px; margin-top:30px"/>
        </div>
        <div class="col-6" style="  text-align: left; padding-left: 120px; ">
          <!-- 정보1 -->
          <p id="email"style="font-size:20px; padding-right:200px;margin-top:50px">이메일</p>
          <p id="age"style="letter-spacing: 19px; padding-right:180px; font-size:20px">연령</p>
          <p>
            <button class="profile"
            >프로필변경</button>
            <button class="profile"style="margin-left:10px;">
              회원정보수정
            </button>
            <button class="profile"style="margin-left:10px" id = "logout-button">
              로그아웃
            </button>
          </p>
        </div>
      </div>
    </div>
  </div>
        <div class="row">
          <!-- 정보2 -->
          <div class="col-3 time">
            <p style="font-size: 28px; font-weight: 610; margin-top: -100px;">봉사시간</p>
            <p id="volunteerTime"style="font-size: 30px; margin-top:40px; margin-bottom: -70px; padding-left:50px">시간</p>
          </div>
          <div class="col-3 act">
            <p style="font-size: 28px; font-weight: 610; margin-top: -100px;">나의활동</p>
            <p id="numOfActivity" style="font-size: 30px; margin-top:40px; margin-bottom: -70px;padding-left:50px">회</p>
          </div>
        </div>
      </div>
    <script src="js/nav.js"></script>
    <script src="js/user_page.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
