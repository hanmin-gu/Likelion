<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>free_board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/communityBoard.css">
</head>

<body>
    <!-- nav -->
    <div id="navContainer"></div>

    <div class="container text-center">
        <div class="row">
            <div class="col-6 top-title">
                자유게시판
            </div>
            <div class="col-4 search">
                <form class="search-form">
                    <label for="keyword"></label>
                    <input type="text" id="keyword" name="keyword" placeholder="제목으로 검색하세요">
                    <button type="submit">검색</button>
                </form>
            </div>
            <div class="col-2 write">
                <!-- 글작성 로그인 확인 필요 -->
                <a href="" class="write-btn">작성하기</a>
            </div>
        </div>
    </div>

    <div class="container text-center" style="margin-top: 10px;">
        <div class="row boardIndex">
            <!-- 번호 -->
            <div class="col"></div>
            <!-- 제목 -->
            <div class="col-9"></div>
            <!-- 작성일 -->
            <div class="col"></div>
            <!-- 조회수 -->
            <div class="col"></div>
        </div>
    </div>

    <script src="js/nav.js"></script>
    <script src="js/freeboard.js"></script>
</body>


</html>
