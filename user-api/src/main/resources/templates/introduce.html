<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>introduce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/introduce.css" />
</head>

<body>
    <!-- nav -->
    <div id="navContainer"></div>

    <div class="img-container">
        <img class="center-image" src="img/소개페이지.png" style="width: 100%; margin-bottom: 100px" alt="" />
    </div>
    <!-- 소개1 -->
    <div class="info">
        <div class="card mb-3">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="img/소개1.png" class="img-fluid rounded-start" alt="..." />
                </div>
                <div class="col-md-8">
                    <div class="card-body" style="margin: 10px">
                        <div class="box" style="margin: 20px">
                            <h5 class="card-title" style="font-size: 30px; font-weight: 610">
                                '농부가 원하는 파트너'
                            </h5>
                            <p class="card-text" style="font-size: 18px; margin-top: 20px">
                                원하는 시기와 수요에 따른 맞춤형 봉사자 구인
                            </p>
                            <br />
                            <p class="card-text">
                                <small class="text-body-secondary">
                                    농번기, 작물별 수확시기에 따라 단체까지 모집이
                                    가능합니다.</small>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 소개2 -->
    <div class="info">
        <div class="card mb-3" style="display: flex">
            <div class="row g-0">
                <div class="col-md-8">
                    <div class="card-body" style="margin: 10px">
                        <div class="box" style="margin: 20px">
                            <h5 class="card-title" style="font-size: 30px; font-weight: 610">
                                '손품발품? 명품농사!'
                            </h5>
                            <p class="card-text" style="font-size: 18px; margin-top: 20px">
                                파트농을통한 쉽고 간단한 봉사자 구인
                            </p>
                            <br />
                            <p class="card-text">
                                <small class="text-body-secondary">농사에만 집중하세요.<br />농활부터 봉사까지 활동을 대신
                                    관리해드립니다.</small>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <img src="img/소개2.png" class="img-fluid rounded-start" alt="..." />
                </div>
            </div>
        </div>
    </div>
    <!-- 소개3 -->
    <div class="info">
        <div class="card mb-3" style="display: flex">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="img/소개3.png" class="img-fluid rounded-start" alt="..." />
                </div>
                <div class="col-md-8">
                    <div class="card-body" style="margin: 10px">
                        <div class="box" style="margin: 20px">
                            <h5 class="card-title" style="font-size: 30px; font-weight: 610">
                                'Good Partner, Good Farmer'
                            </h5>
                            <p class="card-text" style="font-size: 18px; margin-top: 20px">
                                유익한 파트너와의 농사
                            </p>
                            <p class="card-text">
                                <small class="text-body-secondary">농부가 원하는 파트너 봉사자가 원하는 일터를
                                    제공합니다.</small>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/nav.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
