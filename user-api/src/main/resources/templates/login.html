<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/login.css" />
    <style>
      ::placeholder {
        font-size: 14px;
        color: #767676;
      }
    </style>
  </head>

  <body class="background">
    <!-- nav -->
    <div id="navContainer"></div>

    <div class="formBox">
      <form class="formSignIn formDesign">
        <div class="container text-center">
          <div
            class="row"
            style="display: flex; flex-direction: column; align-items: center"
          >
            <div class="topname">
              <p>로그인</p>
            </div>
            <div class="col">
              <label for="inputId"></label>
              <input class="inputbox" placeholder="이메일을 입력하세요" id = "email"/>
            </div>
            <div class="col">
              <label for="inputPassword"></label>
              <input
                class="inputbox"
                placeholder="비밀번호를 입력하세요"
                type="password"
                id = "password"

              />
            </div>
            <div class="logged-in">
              <input type="checkbox" />
              <label> 로그인 상태 유지 </label>
            </div>
            <div class="button">
              <button
                class="btn btn-primary"
                type ="button"
                id = "submit"
                style="
                  background-color: #efc633;
                  margin-left: 3px;
                  padding: 10px;
                  width: 600px;
                  height: 40px;
                  border: none;
                  flex-direction: column;
                  justify-content: center;
                  align-items: center;
                "
              >
                로그인
              </button>
            </div>
            <div class="find">
              <a href="" style="color: black; text-decoration: none"
                >비밀번호찾기</a
              >
              <a href="" style="color: black; text-decoration: none">
                <i class="fi fi-sr-book"></i>아이디찾기</a
              >
              <a href="http://ec2-43-201-20-174.ap-northeast-2.compute.amazonaws.com:8081/join" style="color: black; text-decoration: none">
                회원가입</a
              >
            </div>
          </div>
        </div>
      </form>
    </div>
    <script src="js/nav.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
