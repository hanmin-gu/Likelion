<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/community.css">
    <title>community</title>
    <style>
        .pagination {
            display: flex;
            list-style-type: none;
            padding: 0;
        }

        .pagination li {
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <!-- nav -->
    <div id="navContainer"></div>

    <!-- headImg -->
    <div class="img-container">
        <img class="center-image" src="img/파트농 커뮤니티.png" alt="">
    </div>

    <!-- 자유게시판, 봉사 파트농 더보기> 수정해야함  -->
    <div class="container text-center" style="padding-bottom: 10%;">
        <div class="row">
            <div class="col">
                <input type="radio" class="btn-check select-board" name="select-board" id="freeBoard"
                    autocomplete="off" checked>
                <label class="btn btn-outline-primary select-board" for="freeBoard">자유게시판</label>
            </div>
            <div class="col">
                <input type="radio" class="btn-check select-board" name="select-board" id="vPartner" autocomplete="off">
                <label class="btn btn-outline-primary select-board" for="vPartner">봉사파트농</label>
            </div>
        </div>
        <a href="" class="more">더보기&gt;</a>
    </div>


    <div class="container text-center" style="margin-top: 10%;">
        <div class="row boardIndex">
            <!-- 번호 -->
            <div class="col"></div>
            <!-- 제목 -->
            <div class="col-9"></div>
            <!-- 작성일 -->
            <div class="col"></div>
            <!-- 조회수 -->
            <div class="col"></div>
        </div>
    </div>

    <script src="js/nav.js"></script>
    <script src="js/community.js"></script>

</body>


</html>
